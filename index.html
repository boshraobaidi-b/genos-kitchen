    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cairo:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark-navy: #0f172a;    /* كحلي غامق جداً للفخامة */
            --royal-blue: #1e40af;   /* أزرق ملكي للتميز */
            --sky-blue: #38bdf8;     /* سماوي للمسات الإبداع */
            --bg-soft: #f8fafc;      /* خلفية فاتحة جداً مريحة */
            --white: #ffffff;
            --whatsapp: #22c55e;
        }

        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-soft); 
            color: var(--dark-navy); 
            line-height: 1.6; 
        }

        /* Header الفخم */
        header { 
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('main.jpg'); 
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
            border-bottom: 6px solid var(--sky-blue);
        }

        .logo { font-size: 4rem; font-weight: 700; margin: 0; letter-spacing: -1px; }
        header p { font-size: 1.2rem; opacity: 0.9; font-weight: 300; }

        /* شريط المعلومات الاحترافي */
        .info-bar { 
            background: var(--white); 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 50px; 
            flex-wrap: wrap; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .info-item { text-align: left; border-left: 3px solid var(--sky-blue); padding-left: 15px; }
        .info-item b { display: block; color: var(--royal-blue); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .info-item span { font-weight: 600; font-size: 0.95rem; }

        .container { max-width: 1250px; margin: 50px auto; padding: 0 20px; }

        /* التنبيه */
        .notice { 
            background: var(--dark-navy); 
            color: var(--white); 
            padding: 15px 30px; 
            text-align: center; 
            border-radius: 50px; 
            margin-bottom: 50px; 
            font-weight: 400;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            position: relative;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.2);
        }

        /* أزرار الأقسام - مودرن */
        .tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 50px; flex-wrap: wrap; }
        
        .tab-btn { 
            padding: 12px 30px; 
            border: none; 
            background: var(--white); 
            color: var(--dark-navy); 
            cursor: pointer; 
            border-radius: 12px; 
            font-weight: 600; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .tab-btn.active { 
            background: var(--royal-blue); 
            color: var(--white); 
            box-shadow: 0 10px 20px rgba(30, 64, 175, 0.3);
        }

        .tab-btn:hover:not(.active) { background: var(--sky-blue); color: var(--white); }

        /* شبكة المنتجات */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 35px; 
        }

        .card { 
            background: var(--white); 
            border-radius: 24px; 
            overflow: hidden; 
            transition: all 0.4s ease;
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
        }

        .card:hover { 
            transform: translateY(-12px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        /* حل مشكلة الزووم في الصور */
        .img-container {
            width: 100%;
            height: 250px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card img { 
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain; /* صورة كاملة بدون قص */
            transition: 0.5s;
        }

        .card-body { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-name { 
            font-family: 'Cairo', sans-serif; 
            font-size: 1.2rem; 
            margin: 0 0 15px 0; 
            color: var(--dark-navy);
            min-height: 50px;
        }

        .card-price { 
            color: var(--royal-blue); 
            font-weight: 700; 
            font-size: 1.5rem; 
            margin-bottom: 20px;
            display: block;
        }

        .order-btn { 
            background: var(--dark-navy); 
            color: var(--white); 
            padding: 14px; 
            border-radius: 14px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: 0.3s;
            margin-top: auto;
        }

        .order-btn:hover { background: var(--whatsapp); transform: scale(1.02); }

        footer { background: var(--dark-navy); color: var(--white); padding: 60px 20px; text-align: center; margin-top: 100px; }
        footer p { opacity: 0.6; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
